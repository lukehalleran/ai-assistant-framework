[pytest]
# Where to look for tests (only tests/ and root-level test files)
testpaths = tests .

# Patterns for test files
python_files = test_*.py *_test.py

# Patterns for test functions
python_functions = test_*

# Don't search these directories (exclude external dependencies)
norecursedirs =
    .git
    .venv
    venv
    env
    __pycache__
    *.egg-info
    chroma_db
    data
    conversation_logs
    devtools
    scripts
    htmlcov
    .pytest_cache
    tests/integration*

# Show extra test summary info
addopts =
    -ra
    --strict-markers
    --color=yes
    --tb=short
    --ignore=tests/memory_test.py
    --ignore=tests/test_double_filtering_performance.py
    --ignore=tests/test_double_filtering_regression.py
    --ignore=tests/test_gating_consistency.py

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Async support
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */data/*
    setup.py
    sitecustomize.py

[coverage:report]
# Show lines that weren't covered
show_missing = True
# Skip files with 100% coverage in reports
skip_covered = False
# Precision for coverage percentage
precision = 2
